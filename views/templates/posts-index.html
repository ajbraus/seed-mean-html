<h3 class='pull-left'>Posts</h3>
<form ng-submit="createPost()">
  <div class='form-group'>
    <textarea class='form-control' ng-model="post.body"></textarea>
  </div>
  <button type="submit" class='btn btn-default'>Save</button>
</form>
<hr>
<ul class='list-group'>
  <li ng-repeat="post in posts" class='list-group-item'>
    {{post.body}}
    <a href="#" class='pull-right' ng-click="deletePost(post)">
      <i class='fa fa-times-circle'></i>
    </a>
  </li>
</ul>
